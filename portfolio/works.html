    <section id="works">
        <div class="container">
            <h1>Works</h1>
            <div class="lp-box">
              <h2>Landing Page</h2>
              <div class="lp-text">

              </div>
              <div class="lp-img">

            </div>
            <div class="banner-box">
                <h2>Banner</h2>

                  <p>
                    最近になりバナー制作の学習を始めました。<br>
                    まだ慣れていませんが、少しずつ作品も増やしていきたいと思います。

                <div class="banner-estate">
                  <div class="banner-img">
                    <h3>不動産バナー</h3>
                    <a href="images/banner-estate.jpg">
